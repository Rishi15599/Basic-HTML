<!DOCTYPE html>
<html lang="en">
<head>

    <title>List</title>
</head>
<body>


<!-- type 1-->

    <!--oreder list/ number list = it is display 
        Number (like wise 1,2,3,4...)-->

    <ol type="10">
        <li>iphone</li>
        <li>oneplus</li>
        <li>Samsung</li>
    </ol>

    <ol type="a">
        <li>iphone</li>
        <li>oneplus</li>
        <li>Samsung</li>
    </ol>

    <ol type="i">
        <li>iphone</li>
        <li>oneplus</li>
        <li>Samsung</li>
    </ol>

<hr>

<!--type 2-->

    <!--Unordeved list/Bulleted list = it is displaydout-->
    <ul type="square">
        <li>Rose</li>
        <li>Lilly</li>
        <li>Jasmine</li>
    </ul>


    <ul type="circle">
        <li>Rose</li>
        <li>Lilly</li>
        <li>Jasmine</li>
    </ul>

<hr>

<!--type 3-->

    <dl>    <!-- Description list-->
        <dt>   <!-- Description tital-->
            Jspiders
        </dt>
        <dd>  <!-- Description data-->
            Hebbal branch
        </dd>
    </dl>

<hr>

<ol>
    <li>audi</li>

</ol>
