<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FORM</h1>
    <!--
         ( <meta charset="UTF-8"> )
        <meta> tag is used to write small information of webpage
        Attribute: 
        charset set of Uniform Transformation Format (UTF) with
         8 bit of size

        (<meta http-equiv="X-UA-Compatible" content="IE=edge">)
         Browser will compatable with Internet Explore Edge

        (<meta http-equiv="Refresh" content="5">)
         Re-loading the page in every 5 Sec

        (<meta name="viewport" content="width=device-width, initial-scale=1.0">)


        <div></div> : div tag line by line output
        <span></span> : span tag in one line output

        div & span is nonsemetic tag
    -->
    

    <!--
        form -It is used to collect the data from the enduser directly from webpage.
    - using <input> tag we are creating input field
    -<input> tag is unpaired Tag and Inline lavel tag
    -inside the <from> tag ew are insert the <input> tag
    -<label> tag is used to give label name for the input field.
    -->
<!--
    <form action="">
        <label for="">Name</label>
        <input type="text" name="fn">
        <input type="text" name="ln">
        <input type="submit">

        <br>
        <br>
    -->
        <!--
            ->type attribute is used to changed the type of input field
            ->name attribute is used to send the data to the backend
                 NOTE - Without using the name attribute we can't send the data to the backend.
            ->value attriute is used to change the value of input field
            ->placeholder attribute is used to give refrence masage for enduser.

            ->min attribute is used to insert minimum value & maximum attribute is used to insert maximum value
            ->required attribute is used to make mandatory field.

        -->
        <br>
        <form method="post" action="">
    <fieldset>
        <legend aligen="center">Login Details</legend>
        <label for="fn">Name:* </label>
        <input type="text" name="fn" placeholder="first name" required>
        <input type="text" name="ln" placeholder="last name" required>
        <br>
        <br>
        <label for="">Mail:* </label>
        <input type="email" name="mail" placeholder="email id" required>
    </fieldset>
        <br><br>

        <label for="">Age: </label>
        <input type="number" name="age" placeholder="age" min="0" max="100">
        <br><br>

        <label for="">Date of Birth:* </label>
        <input type="date" name="dob" required>
        <br><br>

        <label for="">Password:* </label>
        <input type="password" name="pass" placeholder="enter the password" required>
        <br><br>

        <label for="">Time: </label>
        <input type="time" name="time">
        <br><br>
        
        <label for="">Gender: </label>

        <input type="radio" name="radio" value="male" id="m">
        <label for="m">Male</label>

        <input type="radio" name="radio" value="female" id="f">
        <label for="f">Female</label>

        <input type="radio" name="radio" value="others" id="o" disabled>
        <label for="o">Others</label>

        <br><br>

        <label for="">Language : </label>
        <input type="checkbox" name="lang" value="eng" id="e" checked\
        >
        <label for="e">English</label>
        <input type="checkbox" name="lang" value="hindi" id="h">
        <label for="h">Hindi</label>

        <br><br>

        <label for="">Places : </label>
        <select name="Places" id="">
            <option value="Banglore">Banglore</option>
            <option value="Baramati">Baramati</option>
            <option value="Bihar">Bihar</option>
            <option value="West Bengal">West Bengal</option>
            <option value="Goa" disabled>Goa</option>

        </select>

        <br><br>

        <label for="">Comment Box : </label>
        <textarea name="Comment Box" id="" cols="30" rows="5" placeholder="Comment Box : Minmum 100 words"></textarea>

        <br><br>

        <label for="">Range: </label>
        <input type="range" name="r">

        <br><br>
        <label for="">File: </label>
        <input type="file" name="f" placeholder="file">
        <br><br>


        <input type="reset" value="reset">
        <pre><input type="submit" value="Register"></pre>



    </form>
    <!--
        -> checked attribute is used for select defoult
        option in ratio & checkbox field
        -> selected attribute is used for select default
        option in select tag
        -> disable attribute is used for disable the filed
        (we can not perform any operation) 


        -> method="get/post"
         it is used to send the data to the backend 
         -when we are using method="get" at the time
          data will send to backend but data is visible
          in URL(same as defoult)
        - when we are using method="post" at the time data
          will send backend but data is not visible in URL

        -->
</body>
</html>
