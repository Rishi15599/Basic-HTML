<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table3</title>
</head>
<body>
    <table>
        <!--
            Attribute : it is used to add additional/extra information for
            HTML element
            
            Marquee tag is used to scroll the countents from one place to
        another place
    
        
        To change the direction we are using direction attribite.
        (Direction = "left(default)/right/up/down")
    
        -->
        <marquee behavior="" direction="">

            Prakash

        </marquee>
        
        <marquee direction="right">

            Rishi

        </marquee>
        
    </table>
</body>
</html>
