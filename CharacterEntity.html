<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Entity</title>
</head>
<body>
    <h1><mark>Character Entity</mark></h1>

    <h2>
        
        ! @ # $ % ^ & *
        
    </h2>

    <!--
        Character entity is used to display the special character 
        which is not present in keyword using & keyword.
        Ex: &alpha; &beta; &copy; etc.....
    -->

    <h2>
        &alpha;<br>
        &beta;<br>
        &gamma;<br>
        &lambda;<br>
        &yacute;<br>
        &copy;<br>
        &check;<br>
        &rightarrow;<br>
        &leftarrow;<br>
        &reg;<br>

        
    </h2>
    
</body>
</html>
